<form [formGroup]="carForm">

  <h2>Car Form</h2>

  <mat-form-field floatLabel="auto">
    <input matInput placeholder="Make" formControlName="make">
  </mat-form-field>  

  <mat-form-field floatLabel="auto">
    <input matInput placeholder="Model" formControlName="model">
  </mat-form-field> 

  <mat-form-field floatLabel="auto">
    <input type="number" matInput placeholder="Year" formControlName="year">
  </mat-form-field> 

  <mat-form-field floatLabel="auto">
    <input matInput placeholder="Color" formControlName="color">
  </mat-form-field> 

  <mat-form-field floatLabel="auto">
    <input type="number" matInput placeholder="Price" formControlName="price">
  </mat-form-field> 

  <button mat-raised-button (click)="doSubmitCar()" color="primary">{{buttonText}}</button>

</form>
